<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Consultation des étudiants</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Consulter un etudiant</div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label class="control-label">ID : </label>
                        <label th:text="${etudiant.id}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Nom : </label>
                        <label th:text="${etudiant.nom}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Prénom : </label>
                        <label th:text="${etudiant.prenom}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Email : </label>
                        <label th:text="${etudiant.email}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Date de naissance : </label>
                        <label th:text="${etudiant.dateNaissance}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Genre : </label>
                        <label th:text="${etudiant.genre}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Régle : </label>
                        <label th:text="${etudiant.regle}"></label>
                    </div>
                    <div class="mt-4">
                        <a class="btn btn-outline-primary"
                           th:href="@{/user/index(id=${etudiant.id}, keyword=${keyword}, page=${page})}">
                            <i class="fas fa-arrow-alt-circle-left"></i>
                        </a>
                        <a sec:authorize="hasRole('ADMIN')" class="btn btn-outline-warning"
                           th:href="@{/admin/editPatient(id=${etudiant.id})}"><i
                                class="fas fa-user-edit"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
